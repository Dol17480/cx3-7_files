<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <script src='bundle.js'></script>
  </head>
  <body>
    <h1> CC Bank </h1>
    <h2 id="total"></h2>
    <h4 id="business-total"></h4>
      <ul id="business-accounts"></ul>
    <h4 id="personal-total"></h4>
      <ul id="personal-accounts"></ul>
    <button id='interest-button'> Pay 10% Interest </button>

    <h2>Add Account</h2>
    <form id="add-account">
      <input type="text" name="owner" id="owner" placeholder="Owner"/>
      <input type="number" name="amount" id="amount" placeholder="Amount"/>
      <input type="text" name="type" id="type" placeholder="Type"/>
      <button type="submit" id="submit">Add Account</button>
    </form>
    
  </body>
</html>
